$id: nodetion/extensions/discord/schemas/messageComponent
type: object
properties:
  type:
    type: string
    enum: ["SelectMenu", "Button"]
  custom_id: 
      type: string
required: ["type", "custom_id"]
unevaluatedProperties: false
if: 
  properties:
    type:
      const: "SelectMenu"
then:
  properties:
    placeholder:
      type: string
    min_values:
      type: integer
    max_values:
      type: integer
    disabled:
      type: boolean
    row:
      type: integer
    options:
      type: array
      items:
        type: object
        properties:
          label:
            type: string
          value:
            type: string
          description:
            type: string
          emoji:
            type: string
          default:
            type: boolean
        required: ["label"]
        unevaluatedProperties: false
else:
  properties:
    label:
      type: string
    disabled:
      type: boolean
    url:
      type: string
    emoji:
      type: string
    row:
      type: integer
    style:
      type: string
      enum: ["primary", "secondary", "success", "danger", "link", "blurple", "grey", "gray", "green", "red", "url"]