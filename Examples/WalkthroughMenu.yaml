          content: "ok step 2, ahajdljigrijrgjlihlthljthlj"
          components:
            - label: "complete"
              custom_id: "complete"
            - label: "help"
              custom_id: "help2"
    events:
      button_click:
        filters:
         - clicked_this_menu
        transitions:
          - node_names: finishing
            session_chaining: end
            schedule_close: node
            transition_filters:
              - button_is: complete
          - node_names: help2
            session_chaining: transfer
            transition_filters:
              - button_is: help2
  - id: step3
