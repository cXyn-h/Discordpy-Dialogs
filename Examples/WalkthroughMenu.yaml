nodes:
  - id: "welcome"
    type: Base
    version: 3.5.0
    start:
      message_command:
      slash_command:
    close_callbacks:
      - clear_buttons
    callbacks:
      - send_response:
          content: Welcome to testing! How can I help?
          components:
            - custom_id: begin
              label: begin?
            - custom_id: stop
              label: no.
    events:
      button_click:
        filters:
         - clicked_this_menu
        schedule_close: node
        transitions:
          - node_names: step1
            session_chaining: start
            transition_filters:
              - button_is: begin

  - id: step1
    type: Base
    version: 3.5.0
    close_callbacks:
      - clear_buttons: 
          timeout: timed out, please try again
    callbacks:
      - send_response:
          content: Please note if you do not finish you will need to restart. step 1, blah blah
          components:
            - label: "complete"
              custom_id: "complete"
            - label: "help"
              custom_id: "help1"
    events:
      button_click:
        filters:
         - clicked_this_menu
        transitions:
          - node_names: step2
            session_chaining: transfer
            schedule_close: node
            transition_filters:
              - button_is: complete
          - node_names: help1
            session_chaining: transfer
            transition_filters:
              - button_is: help1

  - id: step2
    type: Base
    version: 3.5.0
    close_callbacks:
