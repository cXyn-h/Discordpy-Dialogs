nodes:
  - id: "welcome"
    type: Base
    version: "3.6.0"
    graph_start:
      message_command:
      slash_command:
    TTL: 3
    actions:
      - edit_message:
          menu: true
          use_reply: no_ping
          message:
            content: Welcome to the Testing Quiz!
            components:
              - custom_id: begin
                type: Button
                style: success
                label: begin?
              - custom_id: stop
                type: Button
                style: red
                label: no.
    close_actions:
      - remove_message
    events:
      button_click:
        filters:
         - clicked_this_menu
        schedule_close: node
        transitions:
          - node_names: question1
            session_chaining: 
              start
            transition_filters:
              - button_is: begin
            transition_actions:
              - session_link_user
              - transfer_menu

  - id: question1
    type: Base
    version: "3.6.0"
    actions:
      - send_message:
          menu: true
          use_reply: no_ping
          message:
            content: "Please note if you do not finish you will need to restart. Choice 1:"
            components:
              - label: "sneep"
                custom_id: "sneep"
                type: Button
              - label: "snorp"
                custom_id: "snorp"
                type: Button
              - label: "help"
                custom_id: "help1"
                type: Button
    events:
      button_click:
        filters:
         - clicked_this_menu
         - is_session_user
        transitions:
          - node_names: question2
            session_chaining: section
            transition_filters:
              - button_is: [sneep, snorp]
            transition_actions:
              - save_quiz_answer
              - transfer_menu
          - node_names: help1
            session_chaining: chain
            transition_filters:
              - button_is: help1
      timeout:
        actions:
          - remove_message

  - id: question2
    type: Base
    version: "3.6.0"
    close_actions:
      - remove_message
    actions:
      - edit_message:
          menu: true
          use_reply: no_ping
          message:
            content: "ok question 2, reply with text"
            components:
              - label: "help"
                custom_id: "help2"
                type: Button
    events:
      message:
        filters:
          - is_reply
          - is_session_user
        transitions:
          - node_names: question3
            session_chaining: section
            transition_actions:
              - save_quiz_answer
      button_click:
        filters:
         - clicked_this_menu
         - is_session_user
        transitions:
          - node_names: help2
            session_chaining: chain
            transition_filters:
              - button_is: help2

  - id: question3
    version: "3.6.0"
    close_actions:
      - remove_message
    actions:
      - send_message:
          menu: true
          use_reply: no_ping
          message:
            content: "ok choice 3, ahajdljigrijrgjlihlthljthlj"
            components:
              - custom_id: q3_select
                type: SelectMenu
                options:
                  - label: asdf
                    description: don't know what else
                    default: true
                  - label: qwerty
                    description: is this your keyboard?
                  - label: lorem Ipsum
                    description: filler
    events:
      select_menu:
        filters:
          - clicked_this_menu
          - is_session_user
        transitions:
          - node_names: finishing
            session_chaining: section
            transition_actions:
              - save_quiz_answer

  - id: finishing
    type: Base
    version: "3.6.0"
    close_actions:
      - remove_message
    actions:
      - report_quiz_answers
      
  - id: help1
    type: Base
    version: "3.6.0"
    close_actions:
      - remove_message
    actions:
      - send_message:
          menu: true
          use_reply: no_ping
          message:
            content: "Yes, make a choice"
  - id: help2
    type: Base
    version: "3.6.0"
    close_actions:
      - remove_message
    actions:
      - send_message:
          menu: true
          use_reply: no_ping
          message:
            content: "pls save"